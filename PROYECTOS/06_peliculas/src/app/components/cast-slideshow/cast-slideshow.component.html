<div class="swiper-container" color="danger">
    <div class="swiper-wrapper" color="danger">

        <div *ngFor="let actor of cast" class="swiper-slide text-white text-cente" cursor="pointer" aria-hidden="true">

            <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail poster" /> {{ actor.name }}
        </div>


    </div>
</div>
